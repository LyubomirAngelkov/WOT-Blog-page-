<input type="image" src="" /><!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My WOT Blog System
        </title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" / >
        <link rel="stylesheet" href="styles/stiles.css" / >
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">WOT Blog Page</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>    
                        </button>
                    </div>
                    <div class="bavbar navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container body-content">
                <form class="form-horizontal"> 
                    <fieldset>
                        <legend>
                            New User Information
                        </legend>

                        <div class="form-group">
                            <div class="col-md-2">
                            <label class="pull-right" for="inputEmail">Email</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="inputEmail" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="fullname">Full Name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="fullname" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="password">Password</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="passcomfirm">Confirm Password</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="passcomfirm" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="reset" class="btn btn-default">Cansel</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                        

                    </fieldset>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-center">
                <p>&copy; My WOT Blog System 2017</p>
            </div>
        </footer>
    </body>
</html>
