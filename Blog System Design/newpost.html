<input type="image" src="" /><!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My WOT Blog System
        </title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" / >
        <link rel="stylesheet" href="styles/stiles.css" / >
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">WOT Blog Page</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>    
                        </button>
                    </div>
                    <div class="bavbar navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="newpost.html">Create a new post</a></li>
                            <li><a href="#">Username</a></li>
                            <li><a href="index.html" target="_blank">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container body-content">
                <form class="form-horizontal"> 
                    <fieldset>
                        <legend>
                            New Post
                        </legend>

                        <div class="form-group">
                            <div class="col-md-2">
                            <label class="pull-right" for="title">Title</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="title" class="form-control" placeholder="Place Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="author">Author</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="author" class="form-control" placeholder="Place Author Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="content">Content</label>
                            </div>
                            <div class="col-md-4">
                                <textarea id="content"class="form-control" rows="10" placeholder="Place Content Text Here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-primary">Save Post</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-center">
                <p>&copy; My WOT Blog System 2017</p>
            </div>
        </footer>
    </body>
</html>
